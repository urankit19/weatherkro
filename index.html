<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="x-icon" href="rainy-day.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-card">
      <h1><p>üå§Ô∏è Weather app</p></h1>
      <input type="text" id="cityInput" placeholder="Enter city">
      <button onclick="getweather()" > Search</button> 
      <h2  id="cityName"></h2>
      <div id="icon" ></div>
      <p class="temperature" id="temperature"></p>
      <p id="condition"></p>
      <p class="error" id="error"></p>
      
    </div> 


<script>
  async function getweather(){
  const city = document.getElementById("cityInput").value;
  const apiKey = "6a3e247b131e45bf9bc60249252008";
  const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

  try {
    document.getElementById("error").innerText = "";
    const response = await fetch(url);
    if (!response.ok) throw new Error("City not found");

    const data = await response.json();
    document.getElementById("cityName").innerText = `${data.location.name}, ${data.location.country}`;
    document.getElementById("temperature").innerText = `${data.current.temp_c}¬∞C`;
    document.getElementById("condition").innerText = `${data.current.condition.text}`;
    document.getElementById("icon").innerHTML = `<img src="${data.current.condition.icon}" alt="icon">`;
  } 
  
  catch (error) {
    document.getElementById("error").innerText = error.message;
    document.getElementById("cityName").innerText = "";
    document.getElementById("temperature").innerText = "";
    document.getElementById("condition").innerText = "";
    document.getElementById("icon").innerHTML = "";
  }
}

</script>
    



  
</body>
</html>
